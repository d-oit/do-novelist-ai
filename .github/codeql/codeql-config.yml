---
name: "CodeQL Security Configuration"

# Exclude default queries - we explicitly configure security queries below
disable-default-queries: false

# Scan source directories
paths:
  - "src"
  - "scripts"
  - "tests"
  - "api"

# Ignore non-production and test files
paths-ignore:
  - "**/*.d.ts"
  - "**/*.test.*"
  - "**/*.spec.*"
  - "**/__tests__/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/coverage/**"

# Security-focused query suites
queries:
  - uses: security-extended
  - uses: advanced-security/codeql-queries/javascript-typescript
