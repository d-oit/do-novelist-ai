name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 1
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  # Security: Dependency Review (GitHub Official)
  dependency-review:
    name: ðŸ”’ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # Security: CodeQL Analysis (GitHub Official SAST)
  codeql-analysis:
    name: ðŸ” CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"

  # Build and Test
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            dist
          key: >-
            ${{ runner.os }}-vite-${{ hashFiles('src/**', 'vite.config.ts') }}

      - name: Build
        run: pnpm run build

      - name: Generate build manifest
        run: |
          cat > dist/build-manifest.json << EOF
          {
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "build_time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "actor": "${{ github.actor }}"
          }
          EOF

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9

  # E2E Tests (Separate job with enhanced caching and retries)
  e2e-tests:
    name: ðŸ§ª E2E Tests [Shard ${{ matrix.shard }}/3]
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install system dependencies for Playwright
        run: |
          # Install additional system dependencies for browser stability
          sudo apt-get update
          sudo apt-get install -y \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libxshmfence1 \
            ca-certificates \
            fonts-liberation \
            wget

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/ms-playwright/chromium-*
            ~/.cache/ms-playwright/firefox-*
            ~/.cache/ms-playwright/webkit-*
          key: >-
            ${{ runner.os }}-playwright-browsers-${{
              hashFiles('**/pnpm-lock.yaml', 'package.json')
            }}-${{ matrix.shard }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-${{
              hashFiles('**/pnpm-lock.yaml', 'package.json') }}-
            ${{ runner.os }}-playwright-browsers-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers with system dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          # Install Playwright browsers with all system dependencies
          pnpm exec playwright install --with-deps chromium
          echo "âœ… Playwright browsers installed successfully"

      - name: Verify Playwright installation
        run: |
          echo "ðŸ” Verifying Playwright installation..."
          pnpm exec playwright --version
          echo "ðŸ“¦ Browsers cache:"
          ls -la ~/.cache/ms-playwright/ 2>/dev/null ||
          echo "No browser cache found"

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      - name: Run Playwright tests with enhanced debugging
        run: |
          echo "ðŸ§ª Starting E2E tests for shard ${{ matrix.shard }}/3"
          echo "ðŸ“‹ Test configuration:"
          echo "  - Workers: 1 (to avoid conflicts with sharding)"
          echo "  - Retries: 2 (for CI stability)"
          echo "  - Timeout: 90s per test"
          echo "  - CI Mode: Enabled"

          # Set enhanced environment variables for CI stability
          export CI=true
          export PLAYWRIGHT_BROWSERS_PATH=~/.cache/ms-playwright
          export DEBUG=pw:browser
          export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=0
          export NODE_ENV=test

          # Run tests with automatic retries and better error reporting
          timeout 2400 pnpm exec playwright test \
            --shard=${{ matrix.shard }}/3 \
            --workers=1 \
            --reporter=list,json,junit \
            --output=test-results \
            --trace=on-first-retry \
            --video=retain-on-failure \
            --screenshot=only-on-failure \
            --max-failures=5 \
            || {
              echo "âŒ Tests failed or timed out"
              echo "ðŸ“Š Collecting debug information..."
              echo "ðŸ Browser processes:"
              ps aux | grep -E "(chromium|firefox|webkit)" ||
              echo "No browser processes found"
              echo "ðŸ’¾ Disk space:"
              df -h
              echo "ðŸ§  Memory usage:"
              free -h
              echo "ðŸ“ Playwright cache contents:"
              ls -la ~/.cache/ms-playwright/ 2>/dev/null ||
              echo "No cache directory"
              exit 1
            }

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}-${{ github.sha }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: Upload test results summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-summary-shard-${{ matrix.shard }}-${{ github.sha }}
          path: |
            test-results/results.json
            test-results/junit.xml
          retention-days: 7

  # Deployment gate (only for main branch)
  deployment-gate:
    name: ðŸš¦ Deployment Gate
    runs-on: ubuntu-latest
    needs: [dependency-review, codeql-analysis, build-and-test, e2e-tests]
    if: |
      always() &&
      (needs.build-and-test.result == 'success') &&
      (needs.codeql-analysis.result == 'success') &&
      (needs.dependency-review.result == 'success' ||
       needs.dependency-review.result == 'skipped') &&
      (github.event_name == 'pull_request' ||
       needs.e2e-tests.result == 'success') &&
      github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      - name: Verify build manifest
        run: |
          echo "âœ… All checks passed. Ready for deployment."
          if [ -f dist/build-manifest.json ]; then
            cat dist/build-manifest.json
          fi
