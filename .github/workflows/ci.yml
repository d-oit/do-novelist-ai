name: CI/CD Pipeline (Optimized)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 1
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  # Security: Dependency Review (GitHub Official)
  dependency-review:
    name: üîí Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # Security: CodeQL Analysis (GitHub Official SAST)
  codeql-analysis:
    name: üîç CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"

  # Build and Test
  build-and-test:
    name: üèóÔ∏è Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            dist
          key: ${{ runner.os }}-vite-${{ hashFiles('src/**', 'vite.config.ts') }}

      - name: Build
        run: pnpm run build

      - name: Generate build manifest
        run: |
          cat > dist/build-manifest.json << EOF
          {
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "build_time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "actor": "${{ github.actor }}"
          }
          EOF

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9

  # E2E Tests (Separate job with caching)
  e2e-tests:
    name: üß™ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      - name: Start preview server
        run: |
          # Start server in background and persist it
          nohup pnpm run preview > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          SERVER_PID=$(cat /tmp/server.pid)
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Keep server alive by ensuring it doesn't get SIGHUP
          trap "echo 'Stopping server (PID: $SERVER_PID)'; kill $SERVER_PID 2>/dev/null || true" EXIT

          # Wait for server to be ready with better checks
          echo "Waiting for preview server to be ready..."
          for i in {1..60}; do
            if curl -f http://localhost:4173 > /dev/null 2>&1; then
              echo "‚úÖ Preview server is ready!"
              break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "‚ùå Server process died! Check /tmp/server.log"
              cat /tmp/server.log
              exit 1
            fi
            echo "Waiting... ($i/60)"
            sleep 1
          done

          # Double-check server is still alive
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "‚ùå Server not running after health check"
            cat /tmp/server.log
            exit 1
          fi

          # Start server monitor in background
          (
            while kill -0 $SERVER_PID 2>/dev/null; do
              sleep 5
            done
            echo "‚ö†Ô∏è Server monitor: Server process died!"
          ) &
          MONITOR_PID=$!
          echo $MONITOR_PID > /tmp/monitor.pid
        env:
          CI: true

      - name: Run Playwright tests
        run: |
          if grep -q "playwright" package.json; then
            # Verify server is still running before tests
            if [ -f /tmp/server.pid ]; then
              SERVER_PID=$(cat /tmp/server.pid)
              if ! kill -0 $SERVER_PID 2>/dev/null; then
                echo "‚ùå Server not running before tests!"
                cat /tmp/server.log
                exit 1
              fi
              echo "‚úÖ Server verified running (PID: $SERVER_PID)"
            fi

            # Run tests against preview server
            CI=true pnpm exec playwright test
          else
            echo "Playwright not configured, skipping E2E tests"
          fi
        env:
          # Use test values for E2E tests
          VITE_AI_GATEWAY_API_KEY: "test-gateway-key"
          VITE_DEFAULT_AI_PROVIDER: "mistral"
          VITE_DEFAULT_AI_MODEL: "mistral:mistral-medium-latest"
          VITE_TURSO_DATABASE_URL: "test-url"
          VITE_TURSO_AUTH_TOKEN: "test-token"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 7

  # Deployment gate (only for main branch)
  deployment-gate:
    name: üö¶ Deployment Gate
    runs-on: ubuntu-latest
    needs: [dependency-review, codeql-analysis, build-and-test, e2e-tests]
    if: |
      always() &&
      (needs.build-and-test.result == 'success') &&
      (needs.codeql-analysis.result == 'success') &&
      (needs.dependency-review.result == 'success' || needs.dependency-review.result == 'skipped') &&
      (github.event_name == 'pull_request' || needs.e2e-tests.result == 'success') &&
      github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      - name: Verify build manifest
        run: |
          echo "‚úÖ All checks passed. Ready for deployment."
          if [ -f dist/build-manifest.json ]; then
            cat dist/build-manifest.json
          fi
