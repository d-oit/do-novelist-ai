---
name: Nightly E2E Cross-Browser

on:
  schedule:
    - cron: "0 3 * * *" # 03:00 UTC nightly
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly-e2e-${{ github.ref }}
  cancel-in-progress: false

env:
  FORCE_COLOR: 1
  NODE_OPTIONS: "--max-old-space-size=4096"
  CI: true

jobs:
  build:
    name: üèóÔ∏è Build (prod)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Vite build
        uses: actions/cache@v5
        with:
          path: |
            node_modules/.vite
            dist
          key: ${{ runner.os }}-vite-${{ hashFiles('src/**', 'vite.config.ts') }}

      - name: Build production bundle
        run: pnpm run build:ci
        env:
          VITE_OPENROUTER_API_KEY: test-openrouter-key
          VITE_DEFAULT_AI_PROVIDER: mistral
          VITE_DEFAULT_AI_MODEL: mistral:mistral-medium-latest
          VITE_TURSO_DATABASE_URL: test-url
          VITE_TURSO_AUTH_TOKEN: test-token
          VITE_DISABLE_AI_SDK: "true"
          DISABLE_AI_SDK: "true"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: nightly-dist-${{ github.sha }}
          path: dist/
          retention-days: 3

  e2e:
    name: üé≠ E2E (${{ matrix.browser }} shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: ["1/2", "2/2"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Restore pnpm store
        uses: actions/cache@v5
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (${{ matrix.browser }})
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: nightly-dist-${{ github.sha }}
          path: dist/

      - name: Run E2E (${{ matrix.browser }} ${{ matrix.shard }})
        env:
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
        run: |
          echo "üé≠ Running full E2E on ${{ matrix.browser }} shard ${{ matrix.shard }}"
          pnpm exec playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }} \
            --reporter=list,junit,html \
            --retries=2 \
            --timeout=90000 --workers=3

      - name: Upload E2E artifacts (${{ matrix.browser }} ${{ matrix.shard }})
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: nightly-e2e-${{ matrix.browser }}-${{ matrix.shard }}-${{ github.sha }}
          path: |
            test-results/
            playwright-report/
          retention-days: 3
