---
name: Fonts Refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  fetch-fonts:
    name: ðŸ“¦ Fetch Fonts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install -g

      - name: Fetch fonts
        run: node scripts/fetch-fonts.mjs

      - name: List fonts
        run: ls -la public/fonts || true

      - name: Upload fonts artifact
        uses: actions/upload-artifact@v4
        with:
          name: fonts-${{ github.sha }}
          path: public/fonts/
          retention-days: 30
          if-no-files-found: warn
