name: Deploy React App to GitHub Pages

# Control when the workflow runs
on:
  # Trigger on pushes to main branch
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - "pnpm-lock.yaml"
      - "vite.config.js"
      - "vite.config.ts"
      - "webpack.config.js"
      - "tsconfig.json"
      - ".github/workflows/deploy-react-to-pages.yml"

  # Trigger on pull requests to main branch
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - "pnpm-lock.yaml"
      - "vite.config.js"
      - "vite.config.ts"
      - "webpack.config.js"
      - "tsconfig.json"

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
      node_version:
        description: "Node.js version to use"
        required: false
        default: "20"
        type: choice
        options:
          - "18"
          - "20"
          - "21"

# Set permissions following the principle of least privilege
permissions:
  contents: read # Required to checkout the repository
  pages: write # Required to deploy to GitHub Pages
  id-token: write # Required to verify the deployment originates from an authorized source

# Limit workflow concurrency to prevent overlapping deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build and test job
  build:
    name: Build and Test React App
    runs-on: ubuntu-latest

    # Define job outputs for the deploy job
    outputs:
      build-success: ${{ steps.build.outcome }}
      build-artifact: ${{ steps.build.outputs.artifact-path }}

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch full history for proper versioning

      # Set up Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ inputs.node_version || '20' }}
          cache: "npm" # Enable npm caching

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
        shell: bash

      # Run linting (if available)
      - name: Run linting
        if: hashFiles('package.json') != '' && contains(fromJson(steps.package.outputs.content).scripts, 'lint')
        run: npm run lint --if-present
        continue-on-error: true

      # Run type checking (if available)
      - name: Run type checking
        if: hashFiles('package.json') != '' && contains(fromJson(steps.package.outputs.content).scripts, 'type-check')
        run: npm run type-check --if-present
        continue-on-error: true

      # Run tests (if available)
      - name: Run tests
        if: hashFiles('package.json') != '' && contains(fromJson(steps.package.outputs.content).scripts, 'test')
        run: npm test -- --watch=false --ci
        continue-on-error: true

      # Build the React application
      - name: Build React application
        id: build
        run: |
          # Determine build command based on available scripts
          if npm run | grep -q "build:"; then
            npm run build
          elif npm run | grep -q "build"; then
            npm run build
          else
            # Fallback for Create React App
            npm run build
          fi

          # Set output for artifact path
          echo "artifact-path=build" >> $GITHUB_OUTPUT
        shell: bash

      # Verify build output exists
      - name: Verify build output
        run: |
          if [ ! -d "build" ] && [ ! -d "dist" ]; then
            echo "Error: Build directory not found. Expected 'build' or 'dist' directory."
            exit 1
          fi

          # Use build directory if it exists, otherwise use dist
          if [ -d "build" ]; then
            echo "Using 'build' directory"
            echo "BUILD_DIR=build" >> $GITHUB_ENV
          else
            echo "Using 'dist' directory"
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          fi
        shell: bash

      # Upload build artifact for inspection
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app-build
          path: ${{ env.BUILD_DIR }}
          retention-days: 1
          if-no-files-found: error

      # Get package.json content for conditional checks
      - name: Get package.json content
        id: package
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            core.setOutput('content', JSON.stringify(packageJson));

  # Deploy job
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.build-success == 'success'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app-build
          path: ${{ env.BUILD_DIR || 'build' }}

      # Upload the artifact to GitHub Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.BUILD_DIR || 'build' }}

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Get the deployed URL and create a summary
      - name: Deployment Summary
        if: success()
        run: |
          echo "ðŸš€ Successfully deployed React app to GitHub Pages!"
          echo "ðŸ“± Your app is available at: ${{ steps.deployment.outputs.page_url }}"
          echo "â° Deployment completed at: $(date -u)"
        shell: bash

      # Failure summary
      - name: Deployment Failure Summary
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ðŸ” Please check the workflow logs for more details."
          echo "ðŸ’¡ Common issues:"
          echo "   - Build errors in the previous job"
          echo "   - Missing build artifacts"
          echo "   - GitHub Pages not enabled for this repository"
          echo "   - Insufficient permissions"
        shell: bash

  # Optional: Security and quality checks
  security:
    name: Security and Quality Checks
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            try {
              const output = execSync('npm audit --json', { encoding: 'utf8' });
              const auditResult = JSON.parse(output);

              if (auditResult.vulnerabilities && Object.keys(auditResult.vulnerabilities).length > 0) {
                core.warning(`Found ${Object.keys(auditResult.vulnerabilities).length} vulnerabilities`);
                console.log('Vulnerabilities found:', auditResult.vulnerabilities);
              } else {
                console.log('No vulnerabilities found');
              }
            } catch (error) {
              console.log('Security audit completed with warnings');
            }

  # Notification job (optional)
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Notify deployment status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: repo } = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const buildStatus = context.payload.workflow_run?.conclusion || 'unknown';
            const isSuccess = buildStatus === 'success';

            console.log(`Deployment ${isSuccess ? 'succeeded' : 'failed'} for ${repo.full_name}`);

